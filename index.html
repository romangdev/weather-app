<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <header>
    <nav>
      <img src="./images-icons/temperature-2-512.png" alt="" class="thermometer-img">
      <p>TempWise</p>
    </nav>
  </header>
  <div class="main">
    <form method="post" id="weather-form">
      <label for="city">
        Enter City Name:
        <input type="text" id="city" name="city">
      </label>
      <p>*Please type city name only (ex: Paris, New York, London)</p>
    </form>
    <button type="submit" class="search-btn">Get Temperature!</button>
    <div class="weather-info">
      <div class="lds-spinner hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
  </div>
</body>
</html>
